<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Sign In Form</title>
</head>
<body>
  <div class="title"><h1>Sign In Form</h1></div>
  <div class="container">
    <div class="left">

    </div>
    <div class="right">
      <div class="formBox">
        <form action="#" id="form">
          <p id="paragraph">Username</p>
          <input type="text" name="Username" id="username" placeholder="Username" >
          <p>Password</p>
          <input type="password" id="password" name="" value="" placeholder="••••••••••••">
          <input type="submit" id="signIn" name="" value="Sign In">
          <input type="submit" id="register" name="" value="Register">
          <p><a href="#">Forgot password?</a></p>
        </form>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
